<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - Usuarios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="admin-sidebar">
            <h2>GrowShop</h2>
            <ul>
                <li><a href="principal_admin.html">Principal</a></li>
                <li><a href="productos_admin.html">Productos</a></li>
                <li><a href="usuarios_admin.html" class="active">Usuarios</a></li>
            </ul>
        </aside>

        <main class="admin-main-content">
            <h1>Gestión de Usuarios</h1>
            
            <h2>Clientes con Compras</h2>
            <div id="customers-list" class="admin-card-container">
                </div>

            <h2 style="margin-top: 2rem;">Todos los Usuarios Registrados</h2>
            <div id="all-users-list" class="admin-card-container">
                </div>
        </main>
    </div>

    <div id="user-modal" class="modal">
        <div class="modal-content">
            <span id="close-user-modal" class="close-btn">&times;</span>
            <h2>Editar Usuario</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="user-name">Nombre</label>
                    <input type="text" id="user-name" required>
                </div>
                <div class="form-group">
                    <label for="user-email">Correo Electrónico</label>
                    <input type="email" id="user-email" required>
                </div>
                <button type="submit" class="cta-button">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
